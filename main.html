<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="pixi.min.js"></script>
<body>
    <style>* {padding: 0; margin: 0}</style>
    <script type="text/javascript">
        let app = new PIXI.Application({ 
            width: 256, 
            height: 256,                       
            antialias: true, 
            transparent: false, 
            resolution: 1
        });
	//test
        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        //load an image and run the `setup` function when it's done
        PIXI.loader
        .add("images/cat.png")
        .load(setup);

        // //This `setup` function will run when the image has loaded
        function setup() {
            let cat = new PIXI.Sprite(PIXI.loader.resources["images/cat.png"].texture);
            cat.x = app.screen.width / 2;
            cat.y = app.screen.height / 2;
            cat.anchor.set(0.5);
            mouseEvent(cat);
            app.stage.addChild(cat);
        }

        function mouseEvent(cat){
            cat.interactive = true;
            cat.buttonMode = true;
            cat.on('mousedown', onDragStart)
                .on('mouseup', onDragEnd)
                .on('mousemove', onDragMove);
        }
        function onDragStart(event) {
            console.log('onDragStart')
            this.alpha = 0.5;       //透明度
            this.dragging = true;   //判斷滑鼠按下及放開
        }

        function onDragEnd() {
            console.log('onDragEnd')
            this.alpha = 1;         //透明度
            this.dragging = false; //判斷滑鼠按下及放開
        }

        function onDragMove(event) {
            if (this.dragging) {
                console.log(this, this.parent)
                let newPosition = event.data.getLocalPosition(this.parent);
                this.x = newPosition.x;
                this.y = newPosition.y;
            }
        }
    </script>
</body>
</html>
